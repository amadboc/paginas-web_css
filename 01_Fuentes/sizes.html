    <header>
        <h1>Font Size</h1>
    </header>
    <section>
        <article>
            <div>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat aut accusantium officia eos magnam at optio officiis facilis, nulla id maxime culpa esse, a saepe fuga unde nesciunt sapiente voluptatibus?</p>

</html>
